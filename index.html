<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DSRT Studio</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #181818;
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    /* Top Bar */
    header {
        height: 50px;
        background: rgba(30,30,30,0.9);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 15px;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    header h1 {
        font-size: 18px;
        margin: 0;
    }
    header button {
        background: #00ffae;
        border: none;
        padding: 6px 12px;
        border-radius: 5px;
        cursor: pointer;
        color: #000;
        font-weight: bold;
    }
    /* Main Layout */
    .editor {
        flex: 1;
        display: flex;
        overflow: hidden;
    }
    /* Left Tools */
    .tools {
        width: 60px;
        background: rgba(40,40,40,0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px 0;
        gap: 15px;
        border-right: 1px solid rgba(255,255,255,0.05);
    }
    .tools button {
        background: none;
        border: none;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
    }
    .tools button:hover {
        color: #00ffae;
    }
    /* Preview Area */
    .preview {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #111;
    }
    .preview video {
        max-width: 100%;
        max-height: 100%;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    /* Right Panel */
    .settings {
        width: 250px;
        background: rgba(40,40,40,0.9);
        border-left: 1px solid rgba(255,255,255,0.05);
        padding: 15px;
    }
    /* Timeline */
    footer {
        height: 120px;
        background: rgba(30,30,30,0.9);
        border-top: 1px solid rgba(255,255,255,0.05);
        display: flex;
        align-items: center;
        padding: 10px;
    }
    .track {
        flex: 1;
        background: rgba(255,255,255,0.05);
        border-radius: 5px;
        height: 60px;
        display: flex;
        align-items: center;
        padding: 0 10px;
    }
    /* Mobile Layout */
    @media (max-width: 768px) {
        .editor {
            flex-direction: column;
        }
        .tools {
            flex-direction: row;
            width: 100%;
            height: 50px;
            border-right: none;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            justify-content: center;
        }
        .settings {
            width: 100%;
            border-left: none;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
    }
</style>
</head>

    <button>Export</button>
