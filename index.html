<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DSRT Studio - Prototype</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #1a1a1a;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    /* Top Bar */
    .top-bar {
        height: 50px;
        background: #111;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px;
        border-bottom: 1px solid #333;
    }
    .top-bar h1 {
        font-size: 18px;
        margin: 0;
    }
    .export-btn {
        background: #00c853;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        color: white;
    }
    /* Main Layout */
    .main {
        flex: 1;
        display: flex;
    }
    /* Sidebar kiri */
    .sidebar {
        width: 70px;
        background: #151515;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 10px;
        gap: 15px;
        border-right: 1px solid #333;
    }
    .sidebar button {
        background: none;
        border: none;
        cursor: pointer;
        color: white;
        font-size: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
    }
    .sidebar img {
        width: 24px;
        height: 24px;
    }
    /* Preview area */
    .preview {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #222;
        border-right: 1px solid #333;
    }
    .preview video, .preview img {
        max-width: 80%;
        max-height: 80%;
        border: 2px solid #444;
        border-radius: 5px;
    }
    /* Right panel */
    .right-panel {
        width: 250px;
        background: #151515;
        padding: 10px;
    }
    /* Timeline */
    .timeline {
        height: 120px;
        background: #101010;
        border-top: 1px solid #333;
        padding: 10px;
    }
</style>
</head>
<body>

<!-- Top bar -->
<div class="top-bar">
    <h1>ðŸŽ¬ DSRT Studio</h1>
    <button class="export-btn">Export</button>
</div>

<!-- Main area -->
<div class="main">
    <!-- Sidebar kiri -->
    <div class="sidebar">
        <button><img src="https://img.icons8.com/ios-filled/50/ffffff/video.png"/>Media</button>
        <button><img src="https://img.icons8.com/ios-filled/50/ffffff/musical-notes.png"/>Audio</button>
        <button><img src="https://img.icons8.com/ios-filled/50/ffffff/text.png"/>Text</button>
        <button><img src="https://img.icons8.com/ios-filled/50/ffffff/sticker.png"/>Sticker</button>
        <button><img src="https://img.icons8.com/ios-filled/50/ffffff/sparkler.png"/>Filter</button>
    </div>

    <!-- Preview tengah -->
    <div class="preview">
        <img src="https://via.placeholder.com/640x360.png?text=Preview+Area" alt="Preview">
    </div>

    <!-- Panel kanan -->
    <div class="right-panel">
        <h3>Properties</h3>
        <p>Settings & adjustments will appear here.</p>
    </div>
</div>

<!-- Timeline bawah -->
<div class="timeline">
    <p>ðŸŽž Timeline - Drag and drop media here</p>
</div>

</body>
</html>
