<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSRT Web Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">

  <!-- Top Bar -->
  <div class="flex items-center justify-between p-3 border-b border-gray-700">
    <div class="flex gap-2">
      <label for="fileInput" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded cursor-pointer">
        Upload
      </label>
      <input id="fileInput" type="file" accept="video/*" class="hidden" />
    </div>
    <div class="text-lg font-bold">🎬 DSRT Web Editor</div>
    <button class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded">Export</button>
  </div>

  <!-- Main Area -->
  <div class="flex flex-1">
    <!-- Tool Panel -->
    <div class="w-16 bg-gray-800 flex flex-col items-center py-4 gap-6 border-r border-gray-700 text-2xl">
      ✂️
      🎵
      🅰️
      ⚙️
    </div>

    <!-- Preview -->
    <div class="flex-1 flex items-center justify-center bg-black relative">
      <div id="previewText" class="text-gray-500">Import video to start editing</div>
      <video id="previewVideo" class="max-h-full max-w-full hidden" controls></video>
    </div>

    <!-- Property Panel -->
    <div class="w-64 bg-gray-800 border-l border-gray-700 p-4">
      <h2 class="font-semibold mb-2">Properties</h2>
      <p class="text-sm text-gray-400">Select a clip to see settings here.</p>
    </div>
  </div>

  <!-- Timeline -->
  <div class="h-28 bg-gray-800 border-t border-gray-700 p-3">
    <div class="text-gray-400">Timeline Area</div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const previewVideo = document.getElementById("previewVideo");
    const previewText = document.getElementById("previewText");

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        previewVideo.src = url;
        previewVideo.classList.remove("hidden");
        previewText.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
