<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DSRT Editor</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #181818;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    height: 50px;
    background: #202020;
    display: flex;
    align-items: center;
    padding: 0 15px;
    font-size: 18px;
    font-weight: bold;
    border-bottom: 1px solid #333;
  }

  #editor-area {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  #canvas-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
    border-bottom: 1px solid #333;
  }

  canvas {
    background: #222;
    width: 80%;
    height: 80%;
    border: 1px solid #555;
  }

  #timeline {
    height: 100px;
    background: #202020;
    border-top: 1px solid #333;
    display: flex;
    align-items: center;
    padding: 0 10px;
  }

  #toolbar {
    background: #111;
    border-top: 1px solid #333;
    overflow-x: auto;
    white-space: nowrap;
    padding: 8px;
  }

  .tool-btn {
    display: inline-block;
    padding: 10px 15px;
    margin-right: 8px;
    background: #222;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .tool-btn:hover {
    background: #444;
  }

  .active-tool {
    background: #0066ff;
  }
</style>
</head>
<body>

<header>DSRT Editor</header>

<div id="editor-area">
  <div id="canvas-container">
    <canvas id="mainCanvas"></canvas>
  </div>
  <div id="timeline">
    <span>Timeline - Geser untuk melihat frame/video</span>
  </div>
</div>

<div id="toolbar">
  <div class="tool-btn active-tool" onclick="selectTool(this)">Restorasi</div>
  <div class="tool-btn" onclick="selectTool(this)">Preset</div>
  <div class="tool-btn" onclick="selectTool(this)">Manual Tools</div>
  <div class="tool-btn" onclick="selectTool(this)">SplashMaker</div>
  <div class="tool-btn" onclick="selectTool(this)">Desain Visual</div>
  <div class="tool-btn" onclick="selectTool(this)">Maintenance</div>
  <div class="tool-btn" onclick="selectTool(this)">Keamanan</div>
</div>

<script>
function selectTool(el) {
  document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active-tool'));
  el.classList.add('active-tool');
  alert("Fitur " + el.textContent + " dipilih (dummy)");
}
</script>

</body>
</html>
