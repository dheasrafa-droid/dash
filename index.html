<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DSRT Editor Prototype</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    padding: 10px;
    background: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
  }
  .canvas {
    flex: 1;
    background: #444;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
  }
  .toolbar {
    background: #1a1a1a;
    padding: 10px 0;
    display: flex;
    overflow-x: auto;
    border-top: 1px solid #333;
  }
  .tool {
    min-width: 70px;
    text-align: center;
    flex-shrink: 0;
    padding: 5px;
    cursor: pointer;
  }
  .tool img {
    width: 32px;
    height: 32px;
    margin-bottom: 5px;
  }
  .tool span {
    font-size: 12px;
  }
  .panel {
    background: #222;
    padding: 10px;
    border-top: 1px solid #333;
    display: none;
  }
  .show-all {
    background: #333;
    text-align: center;
    padding: 8px;
    cursor: pointer;
    font-size: 14px;
    border-top: 1px solid #444;
  }
  .grid {
    display: none;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 10px;
    padding: 10px;
    background: #111;
  }
  .grid .tool {
    background: #222;
    border-radius: 8px;
  }
</style>
</head>
<body>

<header>DSRT Editor</header>
<div class="canvas">Canvas Area</div>

<div class="panel" id="toolPanel">Panel Fitur Aktif</div>

<div class="toolbar" id="toolbar">
  <div class="tool" onclick="openPanel('Cut')">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/scissors.png"/>
    <span>Cut</span>
  </div>
  <div class="tool" onclick="openPanel('Text')">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/text.png"/>
    <span>Text</span>
  </div>
  <div class="tool" onclick="openPanel('Filter')">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/filter.png"/>
    <span>Filter</span>
  </div>
  <div class="tool" onclick="openPanel('Sticker')">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/happy.png"/>
    <span>Sticker</span>
  </div>
  <div class="tool" onclick="openPanel('Music')">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/musical-notes.png"/>
    <span>Music</span>
  </div>
</div>

<div class="show-all" onclick="toggleGrid()">Lihat Semua Fitur</div>
<div class="grid" id="allTools">
  <div class="tool"><img src="https://img.icons8.com/ios-filled/50/ffffff/scissors.png"/><span>Cut</span></div>
  <div class="tool"><img src="https://img.icons8.com/ios-filled/50/ffffff/text.png"/><span>Text</span></div>
  <div class="tool"><img src="https://img.icons8.com/ios-filled/50/ffffff/filter.png"/><span>Filter</span></div>
  <div class="tool"><img src="https://img.icons8.com/ios-filled/50/ffffff/happy.png"/><span>Sticker</span></div>
  <div class="tool"><img src="https://img.icons8.com/ios-filled/50/ffffff/musical-notes.png"/><span>Music</span></div>
  <div class="tool"><img src="https://img.icons8.com/ios-filled/50/ffffff/image.png"/><span>Image</span></div>
  <div class="tool"><img src="https://img.icons8.com/ios-filled/50/ffffff/camera.png"/><span>Camera</span></div>
  <div class="tool"><img src="https://img.icons8.com/ios-filled/50/ffffff/video.png"/><span>Video</span></div>
</div>

<script>
function openPanel(toolName) {
  const panel = document.getElementById('toolPanel');
  panel.style.display = 'block';
  panel.innerHTML = `Fitur Aktif: <b>${toolName}</b>`;
}
function toggleGrid() {
  const grid = document.getElementById('allTools');
  grid.style.display = grid.style.display === 'grid' ? 'none' : 'grid';
}
</script>

</body>
</html>
