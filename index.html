<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CapCut Style Editor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Canvas Preview */
    .preview {
      flex: 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid #222;
    }
    .preview video, .preview img {
      max-width: 100%;
      max-height: 100%;
    }

    /* Timeline Section */
    .timeline {
      height: 120px;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      border-top: 2px solid #222;
    }

    .time-track {
      flex: 1;
      display: flex;
      align-items: center;
      overflow-x: auto;
      padding: 5px;
    }
    .clip {
      height: 60px;
      background: #444;
      margin-right: 5px;
      border-radius: 5px;
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    /* Tools Bar */
    .tools {
      height: 50px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      border-top: 1px solid #333;
    }
    .tool-btn {
      background: #333;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .tool-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <!-- Preview Area -->
  <div class="preview">
    <video controls>
      <source src="sample.mp4" type="video/mp4">
      Your browser does not support video playback.
    </video>
  </div>

  <!-- Timeline -->
  <div class="timeline">
    <div class="time-track">
      <div class="clip">Clip 1</div>
      <div class="clip">Clip 2</div>
      <div class="clip">Clip 3</div>
    </div>

    <!-- Tools -->
    <div class="tools">
      <button class="tool-btn">Cut</button>
      <button class="tool-btn">Split</button>
      <button class="tool-btn">Speed</button>
      <button class="tool-btn">Filter</button>
      <button class="tool-btn">Export</button>
    </div>
  </div>

</body>
</html>
